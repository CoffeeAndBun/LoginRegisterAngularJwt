<button class="btn btn-fb btn-block mx-auto">
    <i class="fa fa-facebook mr-2"></i>Login with <b>facebook</b>
</button>
<button class="btn btn-google btn-block mx-auto">
    <i class="fa fa-google mr-2"></i>Login with <b>Google</b>
</button>
<button class="btn btn-linkedin btn-block mx-auto">
    <i class="fa fa-linkedin mr-2"></i>Login with <b>LinkedIn</b>
</button>

<div class="or-seperator"><i>or</i></div>

<form #form='ngForm' class="mb-4" autocomplete="off" (submit)="onSubmit(form)">
    <div class="form-group">
        <label>Username</label>
        <input class="form-control" #UserName="ngModel" name="UserName" 
        [(ngModel)]="formModel.UserName" required>
    </div>
    <div class="form-group">
        <label>Password</label>
        <input type="password" class="form-control" #Password="ngModel" name="Password" 
        [(ngModel)]="formModel.Password" required>
    </div>
    <div class="form-row">
        <div class="form-group col-md-8 offset-md-2">
            <button type="submit" class="btn btn-lg btn-block" [disabled]="form.invalid">Login</button>
        </div>
    </div>
</form>
